{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../static/img/login.jpg" width="100%">
        </div>
        <div class="col-md-5">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="content-section mt-5">
                <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Join Today</legend>
                            {{ form | crispy }}
                        </fieldset>
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-success btn-sm" value="Sign Up">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login'%}">Sign
                                In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
